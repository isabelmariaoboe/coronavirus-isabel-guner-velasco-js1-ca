<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <div class="topnav">
          <a href="index.html">Home</a>
          <a href="details.html">Details</a>
          <a href="contact.html">Contact</a>
        </div>

      </div>
      <div class="container-form">
        <div class="contact-form">
            <h2>Contact us</h2>
            <form id="contactForm">

              <div>
                  <label>
                      Name (required)
                      <input name="Name" id="Name"/>
                  </label>
                  <div class="form-error" id="NameError">Please enter your name</div>
              </div>

              <div>
                <label>
                    Subject (required)
                    <input name="Subject" id="Subject"/>
                </label>
                <div class="form-error" id="SubjectError">Please leave a message</div>
            </div>

            <div>
                <label>
                    Email (required)
                    <input name="Email" id="Email"/>
                </label>
                <div class="form-error" id="EmailError">Please enter a valid email address</div>
            </div>

            <div>
                <label>
                    Address (minimum 6 characters)
                    <input name="Address" id="Address"/>
                </label>
                <div class="form-error" id="AddressError">Your address must have at least 6 characters</div>
            </div>

            <button>Submit</button>

            </form>
        </div>
      </div>
      <script src="./js/components/validation-form.js"></script>
</body>
</html>
